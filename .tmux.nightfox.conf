# Nightfox (dark) — hardcoded palette

set -g default-terminal tmux-256color
set -ga terminal-overrides ',*:Tc'

# Status bar
set -g status-position bottom
set -g status-interval 2
set -g status-left-length 40
set -g status-right-length 120
set -g status-style 'fg=#c5cdd9,bg=#192330'

# Messages / prompts
set -g message-style 'fg=#e6edf3,bg=#29394f'
set -g message-command-style 'fg=#e6edf3,bg=#3b4261'

# Pane borders
set -g pane-border-style 'fg=#3b4261'
set -g pane-active-border-style 'fg=#719cd6'

# Copy / choose mode
set -g mode-style 'fg=#e6edf3,bg=#29394f,bold'

# Window titles
set -g window-status-style 'fg=#c5cdd9,bg=#192330'
set -g window-status-format ' #I:#W '
set -g window-status-current-format '#[fg=#192330,bg=#719cd6,bold] #I:#W #[fg=#719cd6,bg=#192330,nobold]'
set -g window-status-separator ''

# Status content (Powerline glyph needs Nerd Font; 替换成普通空格也可)
set -g status-left  '#[fg=#192330,bg=#719cd6,bold] #S #[fg=#719cd6,bg=#192330]'
set -g status-right '#[fg=#aeafb0,bg=#192330] %Y-%m-%d %H:%M '

# Clock
set -g clock-mode-colour '#719cd6'
set -g clock-mode-style 24
